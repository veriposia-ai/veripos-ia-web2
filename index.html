<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VeriPOS IA â€” DEMO</title>
  <style>
    body{margin:0;font-family:sans-serif;background:#000;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh}
    .panel{background:#111;padding:30px;border-radius:12px;max-width:400px;width:90%;text-align:center;box-shadow:0 0 25px rgba(0,0,0,0.6)}
    input,button{width:100%;padding:12px;margin-top:10px;border:none;border-radius:8px;font-size:1rem}
    input{background:#222;color:#fff}
    button{background:#0078A8;color:#fff;cursor:pointer}
    button:hover{background:#0094c9}
    #tpv{display:none;text-align:left}
    .prod{background:#1a1a1a;margin:5px 0;padding:10px;border-radius:8px;cursor:pointer}
    .ticket{margin-top:15px;background:#111;padding:10px;border-radius:10px}
    .total{font-weight:bold;text-align:right;margin-top:8px}
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="panel" id="login">
    <h2>ðŸ‘‹ Bienvenido, equipo VeriPOS IA</h2>
    <p>Escribe tu nombre para iniciar el turno.</p>
    <input id="nombre" placeholder="Ej. Laura" />
    <button id="btnInicio">Comenzar turno</button>
  </div>

  <!-- TPV -->
  <div class="panel" id="tpv">
    <h2>ðŸ§¾ VeriPOS IA â€” Punto de Venta</h2>
    <p id="camarero"></p>
    <div id="productos"></div>
    <div class="ticket" id="ticket"></div>
    <div class="total" id="total"></div>
  </div>

  <script>
    const IGIC = 0.07;
    const productos = [
      {nombre:"Smash Burger", precio:9.90},
      {nombre:"Cheeseburger", precio:8.90},
      {nombre:"Papas fritas", precio:3.50},
      {nombre:"Refresco lata", precio:2.00},
      {nombre:"Agua", precio:1.50}
    ];
    let carrito=[]; let camarero="";

    document.getElementById("btnInicio").onclick = ()=>{
      const n = document.getElementById("nombre").value.trim();
      if(!n){ alert("Escribe tu nombre"); return; }
      camarero=n;
      document.getElementById("login").style.display="none";
      document.getElementById("tpv").style.display="block";
      document.getElementById("camarero").textContent="Atendido por: "+n;
      cargarProductos();
    };

    function cargarProductos(){
      const cont=document.getElementById("productos");
      cont.innerHTML="";
      productos.forEach(p=>{
        const d=document.createElement("div");
        d.className="prod";
        d.innerHTML=`${p.nombre} â€” ${p.precio.toFixed(2)} â‚¬`;
        d.onclick=()=>{ carrito.push(p); actualizarTicket(); };
        cont.appendChild(d);
      });
    }

    function actualizarTicket(){
      const t=document.getElementById("ticket");
      t.innerHTML="";
      let subtotal=0;
      carrito.forEach(p=>{
        subtotal+=p.precio;
        const l=document.createElement("div");
        l.textContent=`${p.nombre} â€” ${p.precio.toFixed(2)} â‚¬`;
        t.appendChild(l);
      });
      const igic=subtotal*IGIC;
      const total=subtotal+igic;
      document.getElementById("total").innerHTML=`Subtotal: ${subtotal.toFixed(2)} â‚¬<br>IGIC 7%: ${igic.toFixed(2)} â‚¬<br><b>Total: ${total.toFixed(2)} â‚¬</b>`;
    }
  </script>
</body>
</html>
